<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>

<body>
  <form action="#">
    <ol>
      <li>
        <h3>Qual tag quebra linhas?</h3>
        <div>
          <input type="radio" name="question-1" id="question-1-a" value="A" />
          <label for="question-1-a">A) &lt;hr&gt; </label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-b" value="B" />
          <label for="question-1-b">B) &lt;div&gt;</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-c" value="C" />
          <label for="question-1-c">C) &lt;span&gt;</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="question-1-d" value="D" />
          <label for="question-1-d">D) &lt;br&gt;</label>
        </div>
      </li>

      <li>
        <h3>Oque é a tag title?</h3>
        <div>
          <input type="radio" name="question-2" id="question-1-a" value="A" />
          <label for="question-1-a">A) Titulo exibido na aba </label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-1-b" value="B" />
          <label for="question-1-b">B) Titulo do documento html</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-1-c" value="C" />
          <label for="question-1-c">C) Modo de referenciar o documento</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="question-1-d" value="D" />
          <label for="question-1-d">D) Titulos de Div's</label>
        </div>
      </li>
      <li>
        <h3>Qual a diferença da tag UL e OL</h3>
        <div>
          <input type="radio" name="question-3" id="question-1-a" value="A" />
          <label for="question-1-a">A) Ul é mais leve </label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-1-b" value="B" />
          <label for="question-1-b">B) OL é mais esteticamente correta</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-1-c" value="C" />
          <label for="question-1-c">C) A organização dos elementos na lista</label>
        </div>
        <div>
          <input type="radio" name="question-3" id="question-1-d" value="D" />
          <label for="question-1-d">D) Nenhuma das alternativas</label>
        </div>
      </li>
      <li>
        <h3>Como colocar uma imagem?</h3>
        <div>
          <input type="radio" name="question-4" id="question-1-a" value="A" />
          <label for="question-1-a">A)  &lt;img src='imagem' name='nome_imagem'&gt; </label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-1-b" value="B" />
          <label for="question-1-b">B) &lt;image src='imagem' name='nome_imagem'&gt;</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-1-c" value="C" />
          <label for="question-1-c">C) &lt;img href='imagem' name='nome_imagem'&gt;</label>
        </div>
        <div>
          <input type="radio" name="question-4" id="question-1-d" value="D" />
          <label for="question-1-d">D) &lt;image href='imagem' name='nome_imagem'&gt;</label>
        </div>
      </li>

    </ol>
<input type='submit' value='Enviar'>
  </form>
</body>

</html>
